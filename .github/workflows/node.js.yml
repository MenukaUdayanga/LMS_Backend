name: Node.js CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted  # Specifies that the job should run on a self-hosted runner

    strategy:
      matrix:
        node-version: [18.x]  # Specifies the Node.js version(s) to use

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Checks out the repository's code

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}  # Uses the Node.js version from the matrix
          cache: 'npm'  # Caches npm dependencies for faster builds

      - name: Install dependencies
        run: npm ci  # Installs dependencies using npm

      - name: Build project
        run: npm run build --if-present  # Builds the project if a build script is present

      - name: Create .env file
        run: |
          echo "${{ secrets.PROD_ENV_FILE }}" > .env  # Creates a .env file with the content from the secret
